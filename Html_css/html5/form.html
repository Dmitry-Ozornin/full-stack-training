<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_check.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>
            <input type="text" required autofocus placeholder="Name">
        </p>
        <p>
            <input type="email" required placeholder="Email">
        </p>
        <p>
            <input type="password" required placeholder="Inter your password">
        </p>
        <p>
            <input type="number" min="1" required placeholder="Inter your age">
        </p>
        <p>
            <input type="date" required placeholder="date">
        </p>
        <p>
            <input type="number" required placeholder="number">
        </p>
        <p>
            <input type="range" min="1" max="10" required step="1">
        </p>
        <p>
            <input type="checkbox" class="checkbox-input" id="indigo" name="colors" value="indigo">
            <label for="indigo" class="checkbox-label">text</label>
        </p>
        <button type="submit">отправить</button>

    </form>
</body>
</html>
