<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(name) {
          this.name = name;
        }

        displayInfo() {
          console.log(`${this.name}`);
        }
      }

      class Manager extends Employee {
        constructor(name, departament) {
          super(name);
          this.departament = departament;
        }

        displayInfo() {
          console.log(`${this.name} ${this.departament}`);
        }
      }

      const employee = new Employee("Dima");
      employee.displayInfo();
      const manager = new Manager("Dima", "департамент");
      manager.displayInfo();

      class Product {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }
      }
      class Order {
        constructor(orderNumber) {
          this.orderNumber = orderNumber;
          this.products = [];
        }
        addProduct(product) {
          this.products.push(product);
        }
        getTotalPrice() {
          return this.products.reduce((total, product) => total + product.price, 0);
        }
      }

      const order = new Order(12345);
      const product1 = new Product("Phone", 500);
      order.addProduct(product1);
      const product2 = new Product("Headphones", 100);
      order.addProduct(product2);
      const product3 = new Product("Headphones", 100);
      order.addProduct(product2);
      console.log(order.getTotalPrice()); // Вывод: 600

      const order2 = new Order(12345);
      const product4 = new Product("Phone", 500);
      order2.addProduct(product4);
      const product5 = new Product("Headphones", 100);
      order2.addProduct(product5);
      const product6 = new Product("Headphones", 100);
      order2.addProduct(product6);
      console.log(order2.getTotalPrice())
    </script>
  </body>
</html>
