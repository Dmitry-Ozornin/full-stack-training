<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="element" style="background-color: green; width: 200px; height: 200px"></div>
    <script>
      document.addEventListener("DOMContentLoaded", async (e) => {
        changeStyleDelayed = (block, delay) => {
          setTimeout(() => {
            const blockEl = document.querySelector(block);
            if (blockEl) {
              blockEl.style.backgroundColor = "black";
            }
          }, delay);
        };

        changeStyleDelayed(".element", 2000);
      });
    </script>
  </body>
</html>
